<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="superior">
      <ion-title>Mis publicaciones</ion-title>
      <div class="logo">
          <img src="assets/icon/logo.png"/>
      </div>
    </div>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">

  <div class="perfil">
    <div class="perfil-foto">
      <img src="assets/icon/perfil.jpg" alt="Foto de perfil">
    </div>
  </div>
  
  <!-- Lista de Publicaciones -->
  <div class="publicacion-eleccion"> 
    <ion-row>
      <ion-col>
        <ion-button fill="clear" color="dark" class="boton-activo">
          <ion-icon name="layers"></ion-icon>
          Publicaciones
        </ion-button>
      </ion-col>
      <div class="divider"></div>
      <ion-col>
        <ion-button fill="clear" color="dark" routerLink="/publicacion-guardada" class="boton-inactivo">
          <ion-icon name="bookmark-outline"></ion-icon>
          Guardados
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-content  *ngIf="publicaciones.length > 0">
      <ion-list>
        <ng-container *ngFor="let publicacion of publicaciones">
            <div class="card-publicacion">
              <div class="perfil">
                <img [src]="publicacion.foto_perfil" alt="Profile Picture" class="foto-perfil">
                <span class="nombre">{{ publicacion.nombre_usuario }}</span>
              </div>

              <ion-card class="card-content">
                <ion-card-header>
                  <ion-card-title>{{ publicacion.titulo}}</ion-card-title>
                </ion-card-header>
          
                <img [src]="publicacion.foto" alt="Imagen de la Publicación" class="imagen"/>
          
                <ion-card-content>
                  {{ publicacion.descripcion }}
                </ion-card-content>
          
                <ion-row class="boton-accion">
                  <ion-col>
                    <ion-button fill="clear" color="dark">
                      <ion-icon name="create"></ion-icon>
                      Editar
                    </ion-button>
                  </ion-col>
                  <ion-col>
                    <ion-button (click)="confirmarBorrado()" fill="clear" color="dark">
                      <ion-icon name="trash"></ion-icon>
                      Borrar
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-card>
            </div>
        </ng-container>
      </ion-list>
    </ion-content>

    <ion-item *ngIf="publicaciones.length === 0">
      <ion-label>No tienes publicaciones aún.</ion-label>
    </ion-item>

  </div>
</ion-content>
