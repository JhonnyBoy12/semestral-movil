<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="superior">
      <ion-title>Administra ubicaciones</ion-title>
      <div class="logo">
          <img src="assets/icon/logo-admin.png"/>
      </div>
    </div>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">

  <ion-button expand="full" style="color: black; --background: #86cfab;" [routerLink]="'/agregar-ubicacion'">
    <ion-label> Añadir ubicación vista </ion-label>
    <ion-icon style="padding-left: 7px;" name="add-circle-outline"></ion-icon>
    
  </ion-button>

  <div class="lista-ubicaciones" >
    <ng-container *ngFor="let ubicacion of ubicaciones">

      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/icon/location.png"/>
        </ion-avatar>
        <ion-label>
          <h2>{{ubicacion.nombre_ubicacion}}</h2>
          <p>{{ubicacion.direccion}}</p>
          <p>(9) {{ubicacion.telefono_lugar}}</p>
          <ion-note color="warning">{{ubicacion.servicio}}</ion-note>
        </ion-label>
        <ion-button (click)="confirmarBorrado(ubicacion.id_ubicacion)" fill="clear" color="dark">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>   

    </ng-container>
  </div>
</ion-content>
