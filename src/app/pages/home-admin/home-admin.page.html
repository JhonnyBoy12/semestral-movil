<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="logo">
      <img src="assets/icon/logo.png"/>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">
  <div class="menu-home-admin">
    <div class="menu-admin">
      <p class="administrar-text">Administrar</p>
      <div class="cards-container">
        <div class="item item-top-left">
          <ion-button fill="clear" size="large" class="boton-home-admin" [routerLink]="'/usuarios-admin'">
            <img src="assets/icon/foroentrada.png">
          </ion-button>
          <p class="menu-text">Usuarios</p>
        </div>
        <div class="item item-top-right">
          <ion-button fill="clear" size="large" class="boton-home-admin" [routerLink]="'/ubicaciones-admin'">
            <img src="assets/icon/ubicacionentrada.png">
          </ion-button>
          <p class="menu-text">Ubicaciones</p>
        </div>
        <div class="item item-bottom">
          <ion-button fill="clear" size="large" class="boton-home-admin" [routerLink]="'/publicaciones-admin'">
            <img src="assets/icon/ubicacionentrada.png">
          </ion-button>
          <p class="menu-text">Publicaciones</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
