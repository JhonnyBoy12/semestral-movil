<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="superior">
      <ion-title>Cambiar Contraseña</ion-title>
      <div class="logo">
          <img src="assets/icon/logo.png"/>
      </div>
    </div>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  
  <!-- Formulario para cambiar la contraseña -->
  <ion-item>
    <ion-label position="floating">Contraseña actual</ion-label>
    <ion-input type="password" [(ngModel)]="antiguaContra"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nueva contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="nuevaContra"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="cambiarContrasena()">Cambiar contraseña</ion-button>
</ion-content>
