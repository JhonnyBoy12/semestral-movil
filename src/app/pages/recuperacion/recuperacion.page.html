<ion-header [translucent]="true">
  
</ion-header>

<ion-content [fullscreen]="true" color="header">

  <div class="logo">
    <img src="assets/icon/logo.png" alt="App Logo" class="logo" />
  </div>
  <div class="login-recuadro">
    <ion-card class="login-card" color="light">
      
      <ion-card-header>
        <ion-card-title>Recuperar contraseña</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p style="color: rgb(71, 70, 70);">Te contactaremos para que puedas recuperar tu contraseña, ingresa el email de tu cuenta</p>
        <form>
          <ion-item color="light">
            <ion-input type="Email" label="Email" labelPlacement="floating" placeholder="Ingrese su correo"
            [(ngModel)]="emailRecuperacion"
            name="emailRecuperacion"></ion-input>
          </ion-item>

          
          <ion-button (click)="recuperar()">
            recuperar
          </ion-button>
        </form>
        <ion-row class="register-link">
          <ion-col class="ion-text-center">
            <ion-router-link [routerLink]="['/iniciar']">¿No tienes ningun problema? Inicia Sesion</ion-router-link>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
