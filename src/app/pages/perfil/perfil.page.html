<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="superior">
      <ion-title>Perfil de usuario</ion-title>
      <div class="logo">
          <img src="assets/icon/logo.png"/>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">
  <div class="perfil">
    <div class="perfil-foto">
      <img src="assets/icon/perfil.jpg" alt="Foto de perfil">
    </div>

    <div class="perfil-card">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Nombre Usuario</ion-card-title>
          <ion-card-subtitle>Apellidos de Usuario</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          
            <ion-item>
              <ion-label position="stacked">Nombre de usuario</ion-label>
              <ion-input value="Usuario"></ion-input>
              <ion-icon slot="end" name="create"></ion-icon>
            </ion-item>
        
            <ion-item>
              <ion-label position="stacked">Email</ion-label>
              <ion-input value="prueba@gmail.com"></ion-input>
              <ion-icon slot="end" name="create"></ion-icon>
            </ion-item>
        
            <ion-item>
              <ion-label position="stacked">Teléfono</ion-label>
              <ion-input value="912345678" [readonly]="true"></ion-input>
              <ion-icon slot="end" name="create"></ion-icon>
            </ion-item>
        
            <ion-item>
              <ion-label position="stacked">Contraseña</ion-label>
              <ion-input type="password" value="Tu Contraseña">
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                <ion-icon slot="end" name="create"></ion-icon>
              </ion-input>
            </ion-item>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
