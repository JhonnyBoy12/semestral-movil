<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="superior">
      <ion-title>Perfil de usuario</ion-title>
      <div class="logo">
          <img src="assets/icon/logo.png"/>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">
  <div class="perfil">
    <div class="perfil-foto" (click)="takePicture()">
      <!-- Muestra la imagen de perfil, ya sea la que esté en la BD o la imagen por defecto -->
      <img [src]="imagePerfil" alt="Foto de perfil">
    </div>

    <div class="perfil-card">
      <ion-card>
        <ion-card-header>
          <ion-card-title>USUARIO</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="stacked">Nombre de usuario</ion-label>
            <ion-input [(ngModel)]="usuario.nombre_usuario" [readonly]="true"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input [(ngModel)]="usuario.correo_usuario" [readonly]="true"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Teléfono</ion-label>
            <ion-input [(ngModel)]="usuario.telefono" [readonly]="true"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Id de usuario</ion-label>
            <ion-input [(ngModel)]="usuario.id_usuario" [readonly]="true"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="usuario.contrasena_usuario" [readonly]="true">
              <ion-input-password-toggle slot="end" ></ion-input-password-toggle>
            </ion-input>
          </ion-item>

          <ion-button (click)="cambiarNombre()">Modificar Nombre De Usuario</ion-button>
          <ion-button (click)="cambiarContra()">Modificar Contraseña</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
