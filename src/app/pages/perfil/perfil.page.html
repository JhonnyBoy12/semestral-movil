<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Nombre Usuario</ion-card-title>
      <ion-card-subtitle>Apellidos de Usuario</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
<br>
<br>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-input label="Información Personal"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="Nombre de usuario: " placeholder="Usuario"></ion-input>
        <ion-icon slot="end" name="create"></ion-icon>
      </ion-item>
    
      <ion-item>
        <ion-input label="Email: " value="prueba@gmail.com"></ion-input>
        <ion-icon slot="end" name="create"></ion-icon>
      </ion-item>
    
      <ion-item>
        <ion-input label="Telefono: " value="912345678" [readonly]="true"></ion-input>
        <ion-icon slot="end" name="create"></ion-icon>
      </ion-item>
    
      <ion-item>
      <ion-input type="password" label="Contraseña" value="Tu Contraseña">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        <ion-icon slot="end" name="create"></ion-icon>
      </ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
